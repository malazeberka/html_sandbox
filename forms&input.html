<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>

<body>
  <h1> Join me! </h1>
  <form action="process.php"
  <!-- text -->
  <div>
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" value="Lena Romul">
    </div>
<!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email" </div>
<!-- text area / message input-->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- select input -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
<!-- number input -->
      <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
      </div>
      <!-- date input -->
      <div>
         <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- radio input -->
      <br>
      <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership">Super
    </div>
    <!-- chexbox input -->
    <br>
    <div>
      <label for="membership">I Like</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes"> Car
      <input type="checkbox" name="likes" value="boat" id="likes"> Boat
    </div>
    <br>
    <!-- input submit -->
    <input type="submit" value="Submit">
    <!-- using button submit -->
    <button type="submit">Submit</button>
    <!-- reset button -->
    <br>
    <button type="reset">Reset</button>
    <div></div>
  </form>
</body>

</html>
